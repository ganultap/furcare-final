
 

      
      <div class="modal-header" style="color: white;">						
        <label><i class="fas fa-user-plus fa-2x" style="color: gold;"></i> &nbsp; ADD CLIENT</label>
        <button style="color: white;" type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body scroll">					
        <div class="form-group">
          <label style="display: block; margin-bottom: 20px;font-weight: bold;">Client Information:</label>
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea type="text" class="form-control" [(ngModel)]="address" required></textarea>
        </div>
        <div class="form-group">
          <label style="display: block;margin-bottom: 20px;font-weight: bold;">Contact Information:</label>
          <label>Mobile Number</label>
          <input class="form-control" [(ngModel)]="mobilenumber" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" required>
        </div>
            
        <div class="form-group">
          <label>Date</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="date" required>
        </div>
            
      </div>

      <div class="modal-footer">
        <input type="button" class="btn btn-light" (click)="dismissModal()"  value="Cancel">
        <input type="submit" class="btn btn-success" (click)="add_client()" value="Add">
      </div>

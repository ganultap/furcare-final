<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/images/logo.png">

<nav class="navbar navbar-expand-xl navbar-light bg-light">
  <a href='#/admin' class="navbar-brand" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <img alt="logo" height="25" src="assets/images/logo.png">

    <b>FURCARE SYSTEM</b></a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>


  <!-- Collection of nav links, forms, and other content for toggling -->
  <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start" style="margin-right: 50px;">

    <div class="navbar-nav ml-auto" style="margin-right: 40px;">
      <a href='#/admin' class="nav-item nav-link"><i style="color:teal" class="fas fa-home"></i>&nbsp;Home</a>
      <a href='#/reports' class="nav-item nav-link"><i style="color: crimson;"
          class="fas fa-notes-medical"></i>&nbsp;Reports</a>
      <div *ngIf="currentuser.usertype == 'admin'">
        <a href='#/manage-users' class="nav-item nav-link active"><i style="color: rgba(13, 107, 49, 0.904);"
            class="fas fa-users"></i>&nbsp;Manage Users</a>
      </div>
    </div>


  </div>

  <a (click)="notifypop($event)" class="nav-item nav-link notifications"
    style="margin: auto; color: black;cursor:pointer"><i class="fa fa-bell-o fa-2x"></i><span
      class="badge">{{notifydata.length+ notifydata4.length}}</span></a>

  <button (click)="marklogout()" style="background: none;"> Logout</button>
  <a style="margin: auto;" (click)="marklogout()" class="nav-link dropdown-toggle user-action"></a>
  <!-- (click)="acc_popover($event)" -->


</nav>




<ion-content *ngIf="currentuser.usertype == 'admin'">
  <div class="wrapper"
    style="border: solid black; margin-left: 200px; margin-right: 200px; margin-top: 50px; border-radius: 5px; border-width: 1px; background: white; min-height: 700px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: medium;">
          <h2><b><i style="color: rgba(247, 247, 247, 0.904);" class="fas fa-users"></i> &nbsp; MANAGE USERS</b></h2>
          <div class="manage" >

            <button (click)="opendelete()" class="btn btn-danger" data-toggle="modal"><i class="fas fa-user-minus"></i>
              &nbsp;DELETE</button>
            <button (click)="openadd()" class="btn btn-info" data-toggle="modal"><i class="fas fa-user-plus"></i>
              &nbsp;NEW USER</button>

          </div>


        </div>
        <div class="row">

          <div class="col-xs-12" id="ml">
            <input class="searchbar" autocomplete="off" type="text" id="myInput" onkeyup="myFunction2()" placeholder="Search"
              title="Type">
          </div>

        </div>

        <table class="table table-striped table-hover" id="myTable" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: medium;">
          <thead>
            <tr>
              <th>
                <ion-checkbox [(ngModel)]="masterCheck" [indeterminate]="isIndeterminate" (click)="checkMaster($event)">
                </ion-checkbox>
              </th>
              <th (click)="sortBy('name')">Name</th>
              <th (click)="sortBy('user_id')">User ID</th>
              <th (click)="sortBy('username')">Username</th>


              <th (click)="sortBy('usertype')">Usertype</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of datauser">
              <td>
                <ion-checkbox slot="start" [(ngModel)]="data.isChecked" (ionChange)="checkEvent()"></ion-checkbox>
              </td>
              <td>{{data.name}}</td>
              <td>{{data.user_id}}</td>
              <td>{{data.username}}</td>


              <td>{{data.usertype}}</td>

              <td>
                <a (click)="openedit(data)" style="cursor: pointer;"><i class="fas fa-edit"></i></a>
                <a (click)="opendelete1(data.user_id)" style="cursor: pointer;"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>




          </tbody>
        </table>

      </div>
    </div>
  </div>



</ion-content>
